<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img src="./assets/google1998.png" alt="Google 1998">
    </header>
    <main>
        <div class="first-article">
            <div style="margin-top: 0.5px;">
                Search the web using Google!
            </div>
            <input type="text" value="" size="40">
            <div class="first-article-button-container">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </div>
        </div>
        <div class="second-article">
            <div class="box first-box">
                Special Searches
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="box second-box">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                    Google!</a>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                    Info</a>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google
                    Logos</a>
            </div>
            <div class="box third-box">
                Get Google!
                <br>
                updates montly:
                <input type="text" value="your e-mail">
                <div style="display: flex;">
                    <input type="submit" value="Subscribe">
                    <a class="archive"
                        href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Copyright Â©1998 Google Inc.
        </p>
    </footer>
</body>

</html>
